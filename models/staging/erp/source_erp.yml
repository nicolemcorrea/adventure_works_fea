sources:
  - name: erp_adventure_works
    description: sistema de vendas da Adventure Works.
    schema: raw_adventure_works
    database: fea24_11
    tables:
      - name: productcategory
        columns:
          - name: productcategoryid
            data_tests:
              - unique
              - not_null

      - name: productsubcategory
        columns:
          - name: productsubcategoryid
            data_tests:
              - unique
              - not_null

      - name: product
        columns:
          - name: productid
            data_tests:
              - unique
              - not_null

      - name: creditcard
        columns:
          - name: creditcardid
            data_tests:
              - unique
              - not_null

      - name: salesreason
        columns:
          - name: salesreasonid
            data_tests:
              - unique
              - not_null

      - name: salesorderheadersalesreason
        description: Esta tabela vai servir para ligar salesreason a salesorderheader

      - name: countryregion
        columns:
          - name: countryregioncode
            data_tests:
              - unique
              - not_null

      - name: stateprovince
        columns:
          - name: stateprovinceid
            data_tests:
              - unique
              - not_null

      - name: address
        columns:
          - name: addressid
            data_tests:
              - unique
              - not_null
            
      - name: person
        columns:
          - name: businessentityid
            data_tests:
              - unique
              - not_null  

      - name: store
        columns:
          - name: businessentityid
            data_tests:
              - unique
              - not_null 
                  
      - name: customer
        columns:
          - name: customerid
            data_tests:
              - unique
              - not_null