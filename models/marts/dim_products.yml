models:
  - name: dim_products
    description: Dimensão contendo a descrição dos produtos, com categorias e subcategorias.
    columns:
      - name: PK_PRODUCT
        description: Primary key do produto
        data_tests:
          - unique
          - not_null 

      - name: NAME_PRODUCT
        description: Descrição do produto.

      - name: NAME_PRODUCTCATEGORY
        description: Descrição da categoria do produto

      - name: NAME_PRODUCTSUBCATEGORY
        description: Descrição da subcategoria do produto